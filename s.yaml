edition: 1.0.0
access: 'default'

services:
  framework: # 业务名称/模块名称
    component: fc # 组件名称
    actions:
      pre-deploy:
        - run: wget http://mirrors.nju.edu.cn/nodejs/v16.14.2/node-v16.14.2-linux-x64.tar.gz -O node-v16.14.2-linux-x64.tar.gz && tar -zxvf node-v16.14.2-linux-x64.tar.gz && rm -rf node-v16.14.2-linux-x64.tar.gz
        - run: pnpm i --frozen-lockfile
          path: ./
        - run: pnpm run build
          path: ./
    props: # 组件的属性值
      region: cn-shanghai
      service:
        name: node-service
        description: 'Serverless Devs Website Service'
      function:
        name: blog
        description: 'Serverless Devs Website Docusaurus Function'
        runtime: custom
        layers:
          - d43502fd5a5e92d21cb5125ec1533ad7#nodejs16_fc_auto_created#1
        environmentVariables:
          NODE_PATH: /opt/nodejs/node_modules
          PATH: /opt/node-v16.14.2-linux-x64/bin::/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin
        codeUri: ./
        timeout: 30
        memorySize: 128
        caPort: 9800
        customRuntimeConfig:
          command:
            - npm
          args:
            - 'run'
            - 'start'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
