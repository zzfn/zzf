kind: pipeline
type: docker
name: ci/cd
clone:
  disable: true
steps:
  - name: clone
    image: wwma/drone-github-clone
    settings:
      SSH_KEY:
        from_secret: ssh_key
  - name: build
    image: node:lts-alpine
    depends_on:
      - clone
    environment:
      TZ: Asia/Shanghai
    commands:
      - corepack enable
      - corepack prepare pnpm@latest-9 --activate
      - pnpm config set store-dir .pnpm-store
      - pnpm -v
      - pnpm install
      - pnpm run build
      - pnpm prune --prod
  - name: build_docker
    image: plugins/docker
    environment:
      API_KEY:
        from_secret: api_key
    depends_on:
      - build
    pull: if-not-exists
    settings:
      registry: hub.ooxo.cc
      username:
        from_secret: nexus_docker_username
      password:
        from_secret: nexus_docker_password
      repo: hub.ooxo.cc/home/blog
      tags:
        - ${DRONE_COMMIT_SHA:0:8}
        - latest
  - name: oss
    image: wwma/drone-aliyun-oss
    depends_on:
      - build
    settings:
      endpoint:
        from_secret: endpoint
      ACCESS_KEY_ID:
        from_secret: accessKeyID
      ACCESS_KEY_SECRET:
        from_secret: accessKeySecret
      BUCKET_NAME:
        from_secret: bucketName
      target: zzf/_next/static
      source: .next/static
  - name: ssh
    image: appleboy/drone-ssh
    depends_on:
      - build_docker
    settings:
      host:
        from_secret: k8s_host
      username:
        from_secret: k8s_username
      key:
        from_secret: k8s_key
      port: 22
      command_timeout: 2m
      script:
        - echo ${DRONE_COMMIT}${DRONE_BUILD_NUMBER}
        - kubectl apply -f https://git.ooxo.cc/sonic/yaml/raw/branch/main/blog.yaml
        - kubectl set image deployment/blog blog=hub.ooxo.cc/home/blog:${DRONE_COMMIT_SHA:0:8}
