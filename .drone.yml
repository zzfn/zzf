kind: pipeline
type: docker
name: ci/cd
volumes:
  - name: node_modules
    host:
      path: /root/node-zzf/node_modules
  - name: next_cache
    host:
      path: /root/node-zzf/next_cache
  - name: ssh_keys
    host:
      path: /root/.ssh
clone:
  disable: true
steps:
  - name: clone
    image: alpine/git
    volumes:
      - name: ssh_keys
        path: /root/.ssh
    commands:
      - git init
      - git remote add origin $DRONE_GIT_SSH_URL
      - git fetch --no-tags --prune --progress --no-recurse-submodules --depth=1
      - git checkout origin/$DRONE_COMMIT_BRANCH -ft
  - name: build
    image: registry.cn-shanghai.aliyuncs.com/zzf2001/pnpm
    depends_on:
      - clone
    volumes:
      - name: node_modules
        path: /drone/src/node_modules
      - name: next_cache
        path: /drone/src/.next/cache
    commands:
      - pnpm install
      - pnpm run build
  - name: oss
    image: registry.cn-shanghai.aliyuncs.com/zzf2001/drone-aliyun-oss
    depends_on:
      - build
    settings:
      endpoint:
        from_secret: endpoint
      ACCESS_KEY_ID:
        from_secret: accessKeyID
      ACCESS_KEY_SECRET:
        from_secret: accessKeySecret
      BUCKET_NAME:
        from_secret: bucketName
      target: zzf/_next/static
      source: .next/static
  - name: deploy
    image: appleboy/drone-scp
    depends_on:
      - build
    settings:
      host:
        from_secret: server_host
      port: 22
      username:
        from_secret: username
      password:
        from_secret: server_password
      overwrite: true
      target: /root/zzf
      source:
        - .next
        - .npmrc
        - public
        - package.json
        - pnpm-lock.yaml
        - next.config.mjs
  - name: ssh
    image: appleboy/drone-ssh
    depends_on:
      - deploy
    settings:
      host:
        from_secret: server_host
      username:
        from_secret: username
      password:
        from_secret: server_password
      port: 22
      command_timeout: 2m
      script:
        - cd /root/zzf
        - pnpm i --frozen-lockfile
        - pm2 del blog
        - pm2 start npm --name blog -i max -- run start
trigger:
  event:
    exclude:
      - promote
